<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dadralh Resort - Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #0e4d64; /* Deep ocean blue */
        --primary-light: #1a6b8c;
        --accent: #d4af37; /* Luxury gold */
        --accent-light: #e8c874;
        --background: #ffffff;
        --surface: #f8f9fa;
        --text: #2d3748;
        --text-light: #718096;
        --border: #e2e8f0;
        --success: #38a169;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(212, 175, 55, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(14, 77, 100, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(232, 200, 116, 0.03) 0%,
            transparent 50%
          );
        z-index: -1;
      }

      .register-card {
        background: var(--background);
        border-radius: 20px;
        padding: 45px 40px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 4px 6px rgba(14, 77, 100, 0.05),
          0 10px 15px rgba(14, 77, 100, 0.1), 0 0 0 1px rgba(14, 77, 100, 0.05);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(14, 77, 100, 0.1);
      }

      .register-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
      }

      .card-decoration {
        position: absolute;
        top: -30px;
        right: -30px;
        width: 120px;
        height: 120px;
        background: linear-gradient(
          135deg,
          var(--accent-light) 0%,
          var(--accent) 100%
        );
        border-radius: 50%;
        opacity: 0.08;
      }

      .logo {
        text-align: center;
        margin-bottom: 35px;
      }

      .logo h1 {
        color: var(--primary);
        font-size: 32px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 8px;
      }

      .logo h1 i {
        color: var(--accent);
      }

      .logo p {
        color: var(--text-light);
        font-size: 15px;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 22px;
      }

      .input-container {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        transition: color 0.3s ease;
      }

      .form-input {
        width: 100%;
        padding: 16px 20px 16px 50px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: var(--surface);
        color: var(--text);
        font-weight: 400;
      }

      .form-input::placeholder {
        color: var(--text-light);
        font-weight: 400;
      }

      .form-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        outline: none;
        background: var(--background);
      }

      .form-input:focus + .input-icon {
        color: var(--accent);
      }

      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        cursor: pointer;
        background: none;
        border: none;
        font-size: 15px;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: var(--accent);
      }

      .terms {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin: 28px 0;
        font-size: 14px;
        color: var(--text-light);
      }

      .terms input {
        margin-top: 3px;
        accent-color: var(--accent);
      }

      .terms a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .terms a:hover {
        color: var(--accent);
        text-decoration: underline;
      }

      .btn-register {
        width: 100%;
        background: linear-gradient(
          135deg,
          var(--accent) 0%,
          var(--accent-light) 100%
        );
        color: var(--primary);
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 25px;
        position: relative;
        overflow: hidden;
      }

      .btn-register::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
      }

      .btn-register:hover::before {
        left: 100%;
      }

      .btn-register:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        color: var(--text-light);
        font-size: 14px;
        font-weight: 500;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--border);
        z-index: 1;
      }

      .divider span {
        background: var(--background);
        padding: 0 18px;
        position: relative;
        z-index: 2;
      }

      .social-login {
        display: flex;
        gap: 14px;
        margin-bottom: 30px;
      }

      .social-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px;
        border: 2px solid var(--border);
        border-radius: 12px;
        background: var(--surface);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
      }

      .social-btn:hover {
        border-color: var(--accent);
        color: var(--primary);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(14, 77, 100, 0.1);
      }

      .social-btn.google:hover {
        border-color: #db4437;
        color: #db4437;
      }

      .social-btn.facebook:hover {
        border-color: #4267b2;
        color: #4267b2;
      }

      .login-link {
        text-align: center;
        font-size: 15px;
        color: var(--text-light);
      }

      .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: var(--accent);
        text-decoration: underline;
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-card {
        animation: fadeInUp 0.6s ease-out;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .register-card {
          padding: 35px 25px;
        }

        .logo h1 {
          font-size: 28px;
        }

        .social-login {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <div class="card-decoration"></div>

      <div class="logo">
        <h1>
          <i class="fas fa-umbrella-beach"></i>
          Dadralh Resort
        </h1>
        <p>Join our luxury resort experience</p>
      </div>

      <form id="registerForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              class="form-input"
              placeholder="Full Name"
              name="name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-envelope input-icon"></i>
            <input
              type="email"
              class="form-input"
              placeholder="Email Address"
              name="email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-phone input-icon"></i>
            <input
              type="tel"
              class="form-input"
              placeholder="Phone Number"
              name="phn"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Password"
              name="password"
              required
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              class="form-input"
              placeholder="Confirm Password"
              name="cpassword"
              required
            />
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-register">Create Account</button>

        <!-- <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div> -->

        <div class="login-link">
          Already have an account? <a href="logins">Sign In</a>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const cpassword = document.querySelector(
            'input[name="cpassword"]'
          ).value;
          const terms = document.getElementById("terms").checked;

          // Simple validation
          if (password !== cpassword) {
            alert("Passwords do not match. Please try again.");
            return;
          }

          if (!terms) {
            alert("Please agree to the Terms and Privacy Policy.");
            return;
          }

          // In a real application, you would send this data to a server
          alert("Account created successfully! Welcome to Dadralh Resort.");
          // Reset form
          document.getElementById("registerForm").reset();
        });

      // Password toggle visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
