{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Dadralh Resort</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f9f6f0;
        margin: 0;
        padding: 0;
      }
      .checkout-container {
        max-width: 850px;
        margin: 60px auto;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2,
      h3 {
        color: #8b4513;
        margin-bottom: 15px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s ease;
      }
      input:focus,
      select:focus {
        border-color: #8b4513;
        outline: none;
        box-shadow: 0 0 6px rgba(139, 69, 19, 0.3);
      }

      /* Payment Method Styles */
      .payment-options {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 15px;
      }
      .payment-option {
        flex: 1 1 200px;
        background: #f4f0eb;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }
      .payment-option:hover {
        border-color: #8b4513;
        background: #fffaf5;
      }
      .payment-option input {
        accent-color: #8b4513;
        transform: scale(1.2);
      }

      /* Hidden fields styling */
      .extra-fields {
        margin: 15px 0 20px 0;
        padding: 15px;
        border-left: 4px solid #8b4513;
        background: #faf6f2;
        border-radius: 8px;
        display: none;
      }

      /* Booking Summary */
      .checkout-summary {
        background: #fdf5e6;
        padding: 20px;
        margin: 30px 0;
        border-radius: 12px;
        border: 1px solid #f0e0c0;
      }
      .checkout-summary p {
        margin: 8px 0;
        font-size: 15px;
        color: #333;
      }
      .checkout-summary strong {
        color: #8b4513;
      }

      /* Button */
      .btn-pay {
        background-color: #8b4513;
        color: white;
        border: none;
        padding: 15px;
        font-size: 17px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-pay:hover {
        background-color: #6d3410;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <header
        style="
          display: flex;
          align-items: center;
          gap: 14px;
          margin-bottom: 18px;
        "
      >
        <div
          style="
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #8b4513;
            font-weight: 700;
          "
        >
          Dadralh Resort
        </div>
        <div style="color: #6b5646">â€” Checkout & Payment</div>
      </header>
      <p>
        Please provide billing and payment details to complete your reservation.
      </p>

      <form action="" method="post">
        {% csrf_token %}

        <h2>Billing Information</h2>

        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="first_name" required />
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="last_name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <!-- Payment Method -->
        <h3>Payment Method</h3>
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="payment_method" value="cod" required />
            Cash on Delivery
          </label>
          <label class="payment-option">
            <input type="radio" name="payment_method" value="upi" />
            UPI
          </label>
          <label class="payment-option">
            <input type="radio" name="payment_method" value="credit_card" />
            Credit Card
          </label>
        </div>

        <!-- UPI Fields -->
        <div id="upi-fields" class="extra-fields">
          <div class="form-group">
            <label for="upi_id">UPI ID:</label>
            <input
              type="text"
              id="upi_id"
              name="upi_id"
              placeholder="example@upi"
            />
          </div>
        </div>

        <!-- Credit Card Fields -->
        <div id="card-fields" class="extra-fields">
          <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input
              type="text"
              id="card_number"
              name="card_number"
              maxlength="16"
            />
          </div>
          <div class="form-group">
            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" name="expiry" />
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" maxlength="3" />
          </div>
        </div>

        <button type="submit" class="btn-pay">Confirm & Pay</button>
      </form>
    </div>

    <script>
      // Payment toggle logic
      const paymentRadios = document.querySelectorAll(
        'input[name="payment_method"]'
      );
      const upiFields = document.getElementById("upi-fields");
      const cardFields = document.getElementById("card-fields");

      paymentRadios.forEach((radio) => {
        radio.addEventListener("change", () => {
          if (radio.value === "upi") {
            upiFields.style.display = "block";
            cardFields.style.display = "none";
          } else if (radio.value === "credit_card") {
            upiFields.style.display = "none";
            cardFields.style.display = "block";
          } else {
            upiFields.style.display = "none";
            cardFields.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
