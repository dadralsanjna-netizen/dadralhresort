<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Vilas Palace</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Georgia", serif;
      }

      body {
        background-color: #fff;
      }

      /* NAVBAR */
      header {
        position: absolute;
        top: 2%;
        left: 0;
        width: 100%;
        padding: 20px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      .logo {
        font-size: 26px;
        font-weight: bold;
        color: white;
        font-style: italic;
        letter-spacing: 1px;
      }

      .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 22px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: chocolate;
      }

      .book-btn {
        background-color: transparent;
        border: 2px solid white;
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s ease;
      }

      .book-btn:hover {
        background-color: white;
        color: #000;
      }

      /* HERO SECTION */
      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("https://www.oberoihotels.com/-/media/oberoi-hotels/website-images/offers/2022/home-page-touv-banners/home-page-banner-1366x523.jpg")
          no-repeat center center/cover;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 2;
      }

      .hero-text h1 {
        font-size: 60px;
        letter-spacing: 2px;
      }

      .hero-text p {
        margin-top: 10px;
        font-size: 18px;
      }

      @media screen and (max-width: 768px) {
        header {
          flex-direction: column;
          padding: 15px 20px;
        }

        .nav-links {
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 10px;
        }

        .hero-text h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header/Navbar -->
    <header>
      <div class="logo">Raj Vilas Palace</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">History</a>
        <a href="#">Rooms & Suites</a>
        <a href="#">Dining</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="#" class="book-btn">Book Now</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-text">
        <h1>Raj Vilas Palace</h1>
        <p>Welcome to luxury and heritage in Jaipur</p>
      </div>
    </section>
  </body>
</html>
